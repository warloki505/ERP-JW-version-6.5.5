<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>ERP Financeiro JW v6.5 - Login</title>

<body>
  <main class="container" style="max-width: 800px; padding-top: 60px;">
    <div style="text-align: center; margin-bottom: 40px;">
      <h1>ðŸ’° ERP Financeiro JW v6.5</h1>
      <p class="text-muted">Controle suas finanÃ§as com inteligÃªncia</p>

    <!-- LOGIN -->
    <section class="card">
      <h2>Entrar na sua conta</h2>
      <form id="login-form" class="form">
        <div class="form-group">
          <label for="login-email">E-mail</label>
          <input 
            type="email" 
            id="login-email" 
            placeholder="seu@email.com" 
            autocomplete="username"
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="login-password">Senha</label>
          <input 
            type="password" 
            id="login-password" 
            placeholder="Digite sua senha" 
            autocomplete="current-password"
            required 
          />
        </div>
        
        <button class="btn btn--primary" type="submit" style="width: 100%;">
          Entrar
        </button>
      </form>
    </section>

    <!-- CADASTRO -->
    <section class="card">
      <h2>Criar nova conta</h2>
      <form id="signup-form" class="form">
        <div class="form-group">
          <label for="signup-name">Nome completo</label>
          <input 
            type="text" 
            id="signup-name" 
            placeholder="Digite seu nome" 
            autocomplete="name"
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="signup-email">E-mail</label>
          <input 
            type="email" 
            id="signup-email" 
            placeholder="seu@email.com" 
            autocomplete="username"
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="signup-password">Senha</label>
          <input 
            type="password" 
            id="signup-password" 
            placeholder="MÃ­nimo 6 caracteres" 
            autocomplete="new-password"
            minlength="6" 
            required 
          />
          <small class="text-muted">A senha deve ter no mÃ­nimo 6 caracteres</small>
        </div>
        
        <button class="btn btn--success" type="submit" style="width: 100%;">
          Criar conta
        </button>
      </form>
    </section>

    <!-- STATUS -->
    <div id="status" class="status hidden"></div>
    
    <p class="text-center text-muted" style="margin-top: 32px;">
